<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML TABLE-2</title>
    <style>
        table{
            width: 50%;
            text-align: center;
            margin-top: 50px;
            margin-left: 300px;
        }
        th{
            background-color: orange;
        }
    </style>
</head>
<body>

            <th>Roll.No</th>

        </tr>
        <tr>
            <th>1</th>

            <td>Jhon</td>
            <td>Red</td>
        </tr>
        <tr>
            <th>2</th>
            <td>1002</td>
            <td>Peter</td>
            <td>Blue</td>
        </tr>
        <tr>
            <th>3</th>
            <td>1003</td>
            <td>Henry</td>
            <td>Green</td>
        </tr>
    </table>
    </body>
</html>
